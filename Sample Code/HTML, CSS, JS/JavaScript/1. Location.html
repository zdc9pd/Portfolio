<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Location</title>
	<!-- Reference: http://www.w3schools.com/js/js_howto.asp -->
	
	<!-- Javascript can be linked externally -->
	<script src="external.js"></script>
	
	<script>
		/* ...or placed in the head */
		alert("Hi! I'm in the head.");
	</script>
</head>
<body>
	<script>
		// ...or in the body
		alert("Hi! This one is in the body.");
	</script>
</body>
</html>
